  
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kogito-istio-vs
spec:
  hosts:
  - {{ route.results[0]['result']['spec']['host'] }}
  gateways:
  - {{ bookinfo.namespace }}-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080